server:
  port: 8082

spring:
  ai:
    mcp:
      server:
        name: demo-mcp-server
        version: 0.0.1
        enabled: true


### for SSE Security
---
server:
  port: 8082

spring:
  config:
    activate:
      on-profile:
        secure

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:9000/oauth2/jwks
          issuer-uri: http://localhost:9000
          audiences: mcp-audience

  ai:
    mcp:
      server:
        stdio: false
        sse-message-endpoint: /mcp/message
        type: sync
        resource-change-notification: true
        tool-change-notification: true
        prompt-change-notification: true

### for STDIO
---
spring:
  config:
    activate:
      on-profile:
        stdio

  ai:
    mcp:
      server:
        stdio: true

  main:
    banner-mode: off
    web-application-type: none

