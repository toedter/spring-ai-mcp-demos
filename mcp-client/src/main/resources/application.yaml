spring.application.name: spring-ai-mcp-client-stdio
server.port: 8083

#spring.ai.ollama.base-url: http://localhost:11434
#spring.ai.ollama.chat.options.model: mistral

logging.level.org.springframework.ai: DEBUG

spring.ai.mcp.client:
  transport: stdio
  model: ollama/mistral
  type: SYNC
  toolcallback:
    enabled: true
  stdio.servers-configuration: classpath:/mcp_servers_config.json